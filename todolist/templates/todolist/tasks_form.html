<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content %}
<body class="bg-info">

          <h2 class="text-center"> Create new task</h2>


            <div class="row">
     <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form action="{% url 'create-task' %}" method="post" >
    {% csrf_token %}
    {% for field in form %}
            {% if field.name == 'name' %}
            <ul>
            <li>
            <div class="form-floating">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Task Name:" required>
                  <label for="name">Task Name:</label>
            </div>
            </li>
            </ul>
        {% endif %}
        {% if field.name == 'must_finish_by' %}
            <ul>
            <li>
            <div class="form-floating">
                <input type="date" id="must_finish_by" name="must_finish_by" class="form-control" placeholder="DeadLine:" required>
                <label for="must_finish_by">Deadline:</label>
            </div>
            </li>
            </ul>
        {% endif %}
    {% endfor %}
            <div class="text-center">
               <button type="submit" class="btn btn-primary">Send It!</button>
            </div>

    </form>
     </div>
    </div>

{% endblock %}
</body>
</html>
